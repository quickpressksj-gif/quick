
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>QuickPress</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<!-- HEADER -->
<header class="header">
  <div class="logo">quick<span>press</span></div>

  <div class="location">
    Delivery in <b>20 minutes</b><br>
    <small>New Delhi, India</small>
  </div>

  <input class="search" placeholder="Search items">

  <div class="actions">
    <button class="login">Login</button>
    <button class="cart-btn" onclick="toggleCart()">My Cart</button>
  </div>
</header>

<!-- HERO -->
<section class="hero">
  <h1>Express Ironing in Minutes</h1>
  <p>Your favourite ironing service is now online</p>
  <button>Order Now</button>
</section>

<!-- CATEGORIES -->
<section class="categories">
  <div class="cat">Shirts</div>
  <div class="cat">Pants</div>
  <div class="cat">Saree</div>
  <div class="cat">Woolen</div>
  <div class="cat">Dry Clean</div>
</section>

<!-- PRODUCTS -->
<section class="products">
  <div class="product">
    <div class="img"></div>
    <h4>Shirt Ironing</h4>
    <p>₹10</p>
    <button onclick="addToCart('Shirt Ironing',10)">ADD</button>
  </div>

  <div class="product">
    <div class="img"></div>
    <h4>Pant Ironing</h4>
    <p>₹12</p>
    <button onclick="addToCart('Pant Ironing',12)">ADD</button>
  </div>

  <div class="product">
    <div class="img"></div>
    <h4>Saree Ironing</h4>
    <p>₹25</p>
    <button onclick="addToCart('Saree Ironing',25)">ADD</button>
  </div>

  <div class="product">
    <div class="img"></div>
    <h4>Woolen Ironing</h4>
    <p>₹30</p>
    <button onclick="addToCart('Woolen Ironing',30)">ADD</button>
  </div>
</section>

<!-- CART DRAWER -->
<div id="cartDrawer" class="cart-drawer">
  <h3>My Cart</h3>
  <div id="cartItems"></div>

  <div class="cart-total">
    Total: ₹<span id="total">0</span>
  </div>

  <button class="checkout">Login to Proceed</button>
</div>

<script src="script.js"></script>
</body>
</html>
