<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>QuickPress</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<!-- HEADER -->
<header class="header">
  <div class="logo">quick<span>press</span></div>

  <div class="location">
    Delivery in <b>20 minutes</b><br />
    <small>New Delhi, India</small>
  </div>

  <input class="search" placeholder="Search items" />

  <div class="actions">
    <button class="login">Login</button>
    <button class="cart">My Cart</button>
  </div>
</header>

<!-- HERO -->
<section class="hero">
  <div class="hero-text">
    <h1>Express Ironing in Minutes</h1>
    <p>Your favourite ironing service is now online</p>
    <button>Order Now</button>
  </div>
</section>

<!-- PROMO CARDS -->
<section class="promo">
  <div class="promo-card green">
    <h3>Pharmacy at your doorstep</h3>
    <button>Order Now</button>
  </div>

  <div class="promo-card yellow">
    <h3>Pet Care supplies in minutes</h3>
    <button>Order Now</button>
  </div>

  <div class="promo-card blue">
    <h3>Baby Care essentials</h3>
    <button>Order Now</button>
  </div>
</section>

<!-- CATEGORIES -->
<section class="categories">
  <div class="cat">Shirts</div>
  <div class="cat">Pants</div>
  <div class="cat">Saree</div>
  <div class="cat">Woolen</div>
  <div class="cat">Dry Clean</div>
</section>

<!-- PRODUCT GRID -->
<section class="products">
  <div class="product">
    <div class="img"></div>
    <h4>Shirt Ironing</h4>
    <p>₹10</p>
    <button class="add">ADD</button>
  </div>

  <div class="product">
    <div class="img"></div>
    <h4>Pant Ironing</h4>
    <p>₹12</p>
    <button class="add">ADD</button>
  </div>

  <div class="product">
    <div class="img"></div>
    <h4>Saree Ironing</h4>
    <p>₹25</p>
    <button class="add">ADD</button>
  </div>
</section>

</body>
</html>
